<!-- La etiqueta <p> se utiliza para definir un párrafo.
Un párrafo siempre comienza en una nueva línea 
y se puede especificar mediante el uso de la etiqueta <br> 
o <br /> dentro del texto del párrafo. -->

<!-- La etiqueta <h1>-<h6> se utiliza para definir los encabezados. El numero indica la importancia del encabezado. El encabezado <h1> es el más importante y <h6> es el menos importante. La etiqueta <h1> pone el texto en negrita y agrega un espacio grande en la parte superior e inferior del texto. -->


<!-- Buenas practicas al usar etiquetas de encabezado -->

<!-- Se recomienda usar solo un encabezado <h1> en una página. Los encabezados se utilizan a menudo para títulos de páginas. Los encabezados se utilizan a menudo para títulos de páginas. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>Primer contenido con títulos y párrafos</title>
  </head>
  <body>
    <h1>Sobre mi</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquam pariatur
      assumenda delectus et porro suscipit perferendis, aliquid velit tenetur
      nostrum rem quidem quisquam, fugiat doloribus dicta nihil, itaque placeat
      asperiores.
    </p>
  </body>
</html>
