<!-- El nombre "index.html" se usa a menudo para la página web principal o predeterminada de un sitio por convención. Cuando una URL no especifica un archivo en particular y termina con una barra (como https://ejemplo.com/), el servidor web normalmente buscará un archivo llamado "index.html" en el directorio correspondiente a esa URL y servirá ese archivo. Esto hace que "index.html" sea el punto de entrada del sitio web.-->

<!-- HTML No es un lenguaje de programación, es un lenguaje de marcado, es decir, un lenguaje que nos permite definir la estructura de una página web. HTML se compone de una serie de etiquetas que definen el contenido y el significado de cada elemento de una página web.
HTML Significa HyperText Markup Language (Lenguaje de Marcado de Hipertexto). -->

<!-- En HTML constara de 3 partes principales:
1. La etiqueta de apertura: <html>
2. La etiqueta de cierre: </html>
3. El contenido: <html>Contenido</html> 
-->

<!-- la etiqueta <head> se utiliza para contener información sobre el documento, como su título, metadatos, etc. El contenido dentro de la etiqueta <head> no se muestra en la página web. -->

<html>
  <head> </head>
  <body>
    Mi primer documento HTML
  </body>
</html>
