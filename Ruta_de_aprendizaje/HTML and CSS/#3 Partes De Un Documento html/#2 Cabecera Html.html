<!-- En la cabezeras de un documento html se encuentra la etiqueta <head> que se utiliza para contener información sobre el documento, como su título, metadatos, etc. El contenido dentro de la etiqueta <head> no se muestra en la página web.
-->

<!-- la etiqueta <meta> se utiliza para proporcionar información adicional sobre la página web. Los metadatos son información sobre datos. El elemento <meta> no tiene contenido, pero tiene atributos. Los atributos proporcionan información adicional sobre el elemento. El atributo charset especifica el conjunto de caracteres utilizado en el documento. El atributo name especifica el nombre del metadato y el atributo content especifica el valor del metadato.
Sin el atributo charset especificado, el navegador no sabrá cómo interpretar los caracteres del documento. El atributo charset debe ser el primer elemento dentro de la etiqueta <head>. -->


<!-- La etiqueta <title> se utiliza para especificar el título del documento. El título del documento se muestra en la barra de título del navegador o en la pestaña de la página web. El título del documento también se utiliza para describir la página cuando se agrega a los marcadores o a los favoritos. -->

<html>
  <head>
    <meta charset="utf-8" />
    <title>Pagina de prueba c</title>
  </head>
  <body>
    Mi primer documento HTML
  </body>
</html>
